  <body>
    <!-- HEADER -->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav__logo">Beki</a>

        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list grid">

                <i class="uil uil-estate nav__icon"></i>Home

            <li class="nav__item">

                <i class="uil uil-user nav__icon"></i>About

              <a href="./services.html" class="nav__link">
                <i class="uil uil-briefcase-alt nav__icon"></i>Services

          </div>
        </div>
      </nav>
    </header>

    <!-- MAIN -->
    <main class="main">
      <!-- ************* CONTACT ME ********* -->
      <section class="contact section" id="contact">
        <h2 class="section__title">Contact Me</h2>
        <span class="section__subtitle">Get in touch</span>

        <div class="contact__container container grid">
          <div>
            <div class="contact__information">
              <i class="uil uil-phone contact__icon"></i>

              <div>
                <h3 class="contact__title">Call Me</h3>
                <span class="contact__subtitle">+251 92 808 1210</span>
              </div>
            </div>

            <div class="contact__information">
              <i class="uil uil-envelope contact__icon"></i>

              <div>
                <h3 class="contact__title">Email</h3>
                <span class="contact__subtitle">bekibrhanu9559@gmail.com</span>
              </div>
            </div>

            <div class="contact__information">
              <i class="uil uil-map-marker contact__icon"></i>

              <div>
                <h3 class="contact__title">Location</h3>
                <span class="contact__subtitle">Addis Ababa - 6 Kilo</span>
              </div>
            </div>
          </div>

          <form class="contact__form grid" id="contact_form_id">
            <div class="contact__inputs grid">
              <div class="contact__content">
                <label class="contact__lable">Name</label>
                <input required type="text" class="contact__input">
              </div>

              <div class="contact__content">
                <label class="contact__lable">Email</label>
                <input required type="email" class="contact__input">
              </div>
            </div>

            <div class="contact__content">
              <label class="contact__lable">Project-title</label>
              <input required type="text" class="contact__input">
            </div>

            <div class="contact__content">
              <label class="contact__lable">Message</label>
              <textarea
                required
                cols="1"
                rows="8"
                class="contact__input"
              ></textarea>
            </div>

            <div>
              <button type="submit" class="button button--flex border-none">
                Send Message
                <i class="uil uil-message button__icon"></i>
              </button>
            </div>
          </form>
        </div>
      </section>
    </main>

    <!--============ FOOTER ==============-->
    <footer class="footer">
      <div class="footer__bg">
        <div class="footer__container container grid">
          <div>
            <h1 class="footer__title">Beki</h1>
            <span class="footer__subtitle">Frontend developer</span>
          </div>

          <ul class="footer__links">

            <li>

            </li>
          </ul>

          <div class="footer__socials">
            <a
              href="https://www.instagram.com/bekii4bekii/"
              target="_blank"
              class="footer__social"
            >
              <i class="uil uil-instagram"></i>
            </a>

            <a
              href="https://twitter.com/BekiiBekii1"
              target="_blank"
              class="footer__social"
            >
              <i class="uil uil-twitter-alt"></i>
            </a>
          </div>
        </div>

        <p class="footer__copy">&#169; Beki. All right reserved</p>
      </div>
    </footer>
